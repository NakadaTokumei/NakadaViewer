<!DOCTYPE html>
<html>
    <head>
        <title>{{webtoon_name}}</title>
        <meta charset="utf-8"/>
        <style>
            img {
                display: block;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div style="background:#FFFFFF">
            {% for image in images %}

            {% endfor %}
        </div>
    </body>
</html>
